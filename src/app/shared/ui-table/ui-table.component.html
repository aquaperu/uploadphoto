@if(isMobile()){
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (col of columns(); track $index) {
    <ng-container  matColumnDef="{{col.def}}">
      <th mat-header-cell *matHeaderCellDef> {{col.label}} </th>
      <td mat-cell *matCellDef="let row"> {{col.content(row)}} </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
   
      
    
      
      <tr mat-row *matRowDef="let row; columns: displayedColumns();" (click)="rowSelected(row)"    ></tr>
    
  </table>

}@else {
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (col of columns(); track $index) {
    <ng-container  matColumnDef="{{col.def}}">
      <th mat-header-cell *matHeaderCellDef > {{col.label}} </th>
      <td mat-cell *matCellDef="let row" > {{col.content(row)}} </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    
      
    
    
      <tr mat-row *matRowDef="let row; columns: displayedColumns();" (click)="rowSelected(row)"    ></tr>
    
    
  </table>
}

<ng-template #warningDialog>
  <section>
      <app-dialogoutlet [(animalModelHijo)]="animailSignalPadre" [cambiarPesoHijo]="cambiarPesoPadre" />
  </section>
</ng-template>
